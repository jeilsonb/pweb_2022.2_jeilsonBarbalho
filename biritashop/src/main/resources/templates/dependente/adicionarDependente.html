<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A starter example with all elements and components used in Pico design system. Built with Pico CSS.">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link rel="canonical" href="https://picocss.com/examples/preview/">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>BiritaShop</title>
</head>

<body>
    <div class="w3-bar w3-black w3-xlarge">
        <a href="/" class="w3-bar-item w3-button w3-mobile "> Inicio </a>
        <a class="w3-yellow w3-bar-item w3-button w3-mobile" href="/dependente/adicionar">Adicionar Dependente</a>
        <a class="w3-bar-item w3-button w3-mobile" href="/dependente/listar">Lista dos Dependentes</a>
        <a class="w3-bar-item w3-button w3-mobile w3-right" href="/public/contato">Contato</a>
        <a class="w3-bar-item w3-button w3-mobile w3-right" href="/public/sobre">Sobre</a>
    </div>

    <div class="grid">
        <div style="padding:0 16px;">
        <form th:action="@{/dependente/adicionar}" method="POST" th:object="${dependente}">
            <h1>Formulário do Dependente</h1>
            <div class="row">
                <h2>Cliente</h2>
                <select class="form-select" name="cliente">
                    <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nomeCompleto}">
                    </option>
                </select>
            </div>

            <h2>Dependente</h2>
            <div class="grid">
                <div>
                    <label for="nomeCompleto">Nome Completo*</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" th:field="*{nomeCompleto}" required>
                </div>

                <div>
                    <label for="dataNascimento">Data Nascimento*</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="Data Nascimento xx/xx/xxxx" th:field="*{dataNascimento}" required>
                </div>
            </div>

            <div class="row">
                <legend class="col-form-label pt-0">Informe o Gênero*</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" th:field="*{genero}">
                        <label class="form-check-label" for="masculino">
                            Masculino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino" th:field="*{genero}">
                        <label class="form-check-label" for="feminino">
                            Feminino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="naoInformado" value="Não Informado" th:field="*{genero}">
                        <label class="form-check-label" for="naoInformado">
                            Não Informado
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <button class="btn btn-primary" type="submit">Adicionar</button>
            <button class="btn btn-secondary" type="reset">Limpar Campos</button>

            <p>*Campo Obrigatório</p>
        </form>
    </div>
</body>

</html>

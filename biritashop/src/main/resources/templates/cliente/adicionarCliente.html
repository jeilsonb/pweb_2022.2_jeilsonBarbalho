<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A starter example with all elements and components used in Pico design system. Built with Pico CSS.">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link rel="canonical" href="https://picocss.com/examples/preview/">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>BiritaShop</title>
</head>

<body>
    <div class="w3-bar w3-black w3-xlarge">
        <a href="/" class="w3-bar-item w3-button w3-mobile "> Inicio </a>
        <a class="w3-yellow w3-bar-item w3-button w3-mobile" href="/cliente/adicionar">Adicionar Cliente</a>
        <a class="w3-bar-item w3-button w3-mobile" href="/cliente/listar">Lista de Clientes</a>
        <a class="w3-bar-item w3-button w3-mobile w3-right" href="/public/contato">Contato</a>
        <a class="w3-bar-item w3-button w3-mobile w3-right" href="/public/sobre">Sobre</a>
    </div>

    <div class="grid">
        <div style="padding:0 16px;">
        <form th:action="@{/cliente/adicionar}" method="POST" th:object="${cliente}">
            <h1>Formulário do Cliente</h1>
            <div class="grid">
                <div>
                    <label for="nomeCompleto">Nome Completo*</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" th:field="*{nomeCompleto}" required>
                </div>

                <div>
                    <label for="telefone">Telefone*</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone" th:field="*{telefone}" required>
                </div>

            </div>

            <div class="grid">
                <div>
                    <label for="cidade">Cidade*</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" th:field="*{cidade}" required>
                </div>

                <div>
                    <label for="cep">CEP*</label>
                    <input type="text" class="form-control" id="cep" name="CEP" placeholder="CEP" th:field="*{CEP}" required>
                </div>
            </div>

            <div class="row">
                <legend class="col-form-label pt-0">Informe o Gênero*</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" th:field="*{genero}">
                        <label class="form-check-label" for="masculino">
                            Masculino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino" th:field="*{genero}">
                        <label class="form-check-label" for="feminino">
                            Feminino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="naoInformado"
                            value="Não Informado" th:field="*{genero}">
                        <label class="form-check-label" for="naoInformado">
                            Não Informado
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <button class="btn btn-primary" type="submit">Adicionar</button>
            <button class="btn btn-secondary" type="reset">Limpar Campos</button>

            <p>*Campo Obrigatório</p>
        </form>
    </div>
</body>

</html>

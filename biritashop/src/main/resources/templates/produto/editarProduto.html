<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A starter example with all elements and components used in Pico design system. Built with Pico CSS.">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link rel="canonical" href="https://picocss.com/examples/preview/">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>BiritaShop</title>
</head>

<body>
    <div class="w3-bar w3-black w3-xlarge">
        <a href="/" class="w3-bar-item w3-button w3-mobile"> Inicio </a>
        <a class="w3-yellow w3-bar-item w3-button w3-mobile" href="/produto/adicionar">Editar Produto</a>
        <a class="w3-bar-item w3-button w3-mobile" href="/produto/listar">Lista dos Produtos</a>
        <a class="w3-bar-item w3-button w3-mobile w3-right" href="/public/contato">Contato</a>
        <a class="w3-bar-item w3-button w3-mobile w3-right" href="/public/sobre">Sobre</a>
    </div>

    <div class="grid">
        <div style="padding:0 16px;">
        <form th:action="@{/produto/adicionar}" method="POST" th:object="${produto}">
            <h1>Formulário do Produto</h1>
            <div class="grid">
                <div>
                    <label for="nome">Nome*</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" th:field="*{nome}"
                        required>
                </div>

                <div>
                    <label for="marca">Marca*</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca"
                        th:field="*{marca}" required>
                </div>

                <div>
                    <label for="volume">Volume*</label>
                    <input type="text" class="form-control" id="volume" name="volume" placeholder="mL"
                        th:field="*{volume}" required>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <label for="precoCompra">Preço Compra*</label>
                    <input type="text" class="form-control" id="precoCompra" name="precoCompra" placeholder="R$"
                        th:field="*{precoCompra}" required>
                </div>
                <div class="col">
                    <label for="precoVenda">Preço Venda*</label>
                    <input type="text" class="form-control" id="precoVenda" name="precoVenda" placeholder="R$"
                        th:field="*{precoVenda}" required>
                </div>
            </div>

            <div class="row">
                <legend class="col-form-label pt-0">Tipe de Embalagem*</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="platico" value="Platico"
                            th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="platico">
                            Plástico
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="metal" value="Metal"
                            th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="metal">
                            Metal
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="vidro" value="Vidro"
                            th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="vidro">
                            Vidro
                        </label>
                    </div>
                </div>
            </div>
            
            <br>

            <button class="btn btn-primary" type="submit">Adicionar</button>
            <button class="btn btn-secondary" type="reset">Limpar Campos</button>

            <p>*Campo Obrigatório</p>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A starter example with all elements and components used in Pico design system. Built with Pico CSS.">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BiritaShop</title>
</head>

<body>
    <div class="w3-bar w3-black w3-mobile w3-xlarge">
        <a href="/" class="w3-bar-item w3-button w3-mobile">Home</a>
        <a href="/public/sobre" class="w3-bar-item w3-button w3-mobile w3-right">Sobre</a>
        <a href="/public/contato" class="w3-bar-item w3-button w3-mobile w3-right">Contato</a>
        
        <div class="w3-dropdown-hover w3-mobile">
            <button class="w3-button w3-bar-block w3-mobile">Cliente</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="/cliente/adicionar" class="w3-bar-item w3-button w3-mobile">Adicionar Cliente</a>
                <a href="/cliente/listar" class="w3-bar-item w3-button w3-mobile">Lista de Clientes</a>
            </div>
        </div>
    
        <div class="w3-dropdown-hover w3-mobile">
            <button class="w3-button w3-bar-block w3-mobile">Dependente</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="/dependente/adicionar" class="w3-bar-item w3-button w3-mobile">Adicionar Dependente</a>
                <a href="/dependente/listar" class="w3-bar-item w3-button w3-mobile">Lista de Dependentes</a>
            </div>
        </div>
    
        <div class="w3-dropdown-hover w3-mobile">
            <button class="w3-yellow w3-button w3-bar-block w3-mobile">Produto</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="/produto/adicionar" class="w3-bar-item w3-button w3-mobile">Adicionar Produto</a>
                <a href="/produto/listar" class="w3-bar-item w3-button w3-mobile">Lista de Produtos</a>
            </div>
        </div>

        <div class="w3-dropdown-hover w3-mobile">
            <button class="w3-button w3-bar-block w3-mobile">Pedido</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="/pedido/adicionar" class="w3-bar-item w3-button w3-mobile">Adicionar Pedido</a>
                <a href="/pedido/listar" class="w3-bar-item w3-button w3-mobile">Lista de Pedidos</a>
            </div>
        </div>
    </div>

    <div class="grid">
        <div style="padding:0 16px;">
        <form th:action="@{/produto/editar/{id}(id=${produto.id})}" method="POST" th:object="${produto}">
            <h1>Editar as Informações do Produto</h1>
            <div class="grid">
                <div>
                    <label for="nome">Nome*</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" th:field="*{nome}" required>
                </div>

                <div>
                    <label for="marca">Marca*</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca" th:field="*{marca}" required>
                </div>

                <div>
                    <label for="volume">Volume*</label>
                    <input type="text" class="form-control" id="volume" name="volume" placeholder="mL" th:field="*{volume}" required>
                </div>

            </div>
            
            <div class="grid">
                <div>
                    <label for="dataCadastro">Data de Cadastro*</label>
                    <input type="date" classe="form-control" id="dataCadastro" name="dataCadastro" placeholder="mL" th:field="*{dataCadastro}" required>
                </div>

                <div>
                    <label for="precoCompra">Preço de Compra*</label>
                    <input type="text" class="form-control" id="precoCompra" name="precoCompra" placeholder="R$" th:field="*{precoCompra}" required>
                </div>
                
                <div>
                    <label for="precoVenda">Preço de Venda*</label>
                    <input type="text" class="form-control" id="precoVenda" name="precoVenda" placeholder="R$" th:field="*{precoVenda}" required>
                </div>
            </div>

            <div class="row">
                <legend class="col-form-label pt-0">Tipo de Embalagem*</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="platico" value="Plástico" th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="platico">
                            Plástico
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="metal" value="Metal" th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="metal">
                            Metal
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEmbalagem" id="vidro" value="Vidro" th:field="*{tipoEmbalagem}">
                        <label class="form-check-label" for="vidro">
                            Vidro
                        </label>
                    </div>
                </div>
            </div>
            
            <br>

            <button class="btn btn-primary" type="submit">Adicionar</button>
            <br>
            <button class="btn btn-secondary" type="reset">Limpar Campos</button>

            <p>*Campo Obrigatório</p>
        </form>
    </div>
</body>

</html>
